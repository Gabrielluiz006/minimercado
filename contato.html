  <style>
    body {
      background-color: #f8f9fa;
    }

    main {
      padding: 60px 15px;
    }

    .contact-card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .contact-icon {
      font-size: 1.4rem;
      color: #0d6efd;
      margin-right: 10px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;

      color: #555;
    }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow" role="navigation" aria-label="Menu principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Minimercado Coqueirais</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

          <p>
            <i class="bi bi-envelope contact-icon" aria-hidden="true"></i>

            <i class="bi bi-telephone contact-icon" aria-hidden="true"></i>

            <a href="tel:+551112345678" aria-label="Ligar para Minimercado Coqueirais">

            <span>Rua dos Coqueirais, 123 - Candeias</span>
          </p>
