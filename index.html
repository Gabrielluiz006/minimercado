<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Minimercado Coqueirais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow" aria-label="Menu principal">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Minimercado Coqueirais</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Início</a>
            <a class="nav-link" href="produtos.html">Produtos</a>
            <a class="nav-link" href="servicos.html">Serviços</a>
            <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5" role="main">
    <h1 class="text-center">Bem-vindo ao Minimercado Coqueirais!</h1>
    <p class="text-center">Seu mercadinho de confiança no bairro.</p>
  </main>

  <section aria-label="Ofertas em destaque">
    <div class="container my-5">
      <div class="mx-auto" style="max-width: 800px;">
        <div id="carouselExample" class="carousel slide" aria-label="Carrossel de ofertas">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.tcdn.com.br/img/img_prod/703508/cartaz_de_oferta_a1_supermercado_amarelo_oferta_100_un_59x90_443_2_1bd2f7322447a980bd837d5db97e4127.jpg"
                class="d-block w-100 img-fluid"
                alt="Cartaz amarelo com texto Oferta em destaque - supermercado"
                style="max-height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="https://images.tcdn.com.br/img/img_prod/703508/cartaz_de_oferta_a1_supermercado_amarelo_oferta_100_un_59x90_443_2_1bd2f7322447a980bd837d5db97e4127.jpg"
                class="d-block w-100 img-fluid"
                alt="Cartaz de oferta promocional do supermercado"
                style="max-height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="https://images.tcdn.com.br/img/img_prod/703508/cartaz_de_oferta_a1_supermercado_amarelo_oferta_100_un_59x90_443_2_1bd2f7322447a980bd837d5db97e4127.jpg"
                class="d-block w-100 img-fluid"
                alt="Oferta de destaque do minimercado em cartaz amarelo"
                style="max-height: 500px; object-fit: cover;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
            aria-label="Slide anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
            aria-label="Próximo slide">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer role="contentinfo">
    <p class="text-center text-muted">© 2025 Minimercado Coqueirais | 
      <a href="mailto:minimercadocoqueirais@gmail.com">minimercadocoqueirais@gmail.com</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
